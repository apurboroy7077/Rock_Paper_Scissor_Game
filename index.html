<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper and Scissor</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="scoreboard">
        <div class="computer_score">
          <h1>Computer</h1>
          <h1 class="computer_score_box">0</h1>
        </div>
        <div class="player_score">
          <h1>Player</h1>
          <h1 class="player_score_box">0</h1>
        </div>
      </div>
      <div class="game_name">Rock Paper and Scissor</div>
      <div class="play_button">Let's Play</div>
    </div>
    <div class="game">
      <div class="hands">
        <img src="files/Rock.png" alt="" class="computer_hand" />
        <img src="files/Rock.png" alt="" class="player_hand" />
      </div>
      <div class="buttons">
        <button>Rock</button>
        <button>Paper</button>
        <button>Scissors</button>
      </div>
    </div>
  </body>
</html>
